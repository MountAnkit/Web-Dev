<html>
    <body>
        <h3>Unordered List</h3>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
        </ul>
        <br>
        <ul style="list-style-type: square;">
        <li>Player1</li>
        <li>Player2</li>
        </ul>
        <hr>
        <h3>Ordered List</h3>
        <ol>
            <li>Player 1</li>
            <ul>
                <li>Apple</li>
                <li>Mango</li>
            </ul>
            <li>Player 2</li>
            <li>Player 3</li>
        </ol>
        <ol style="list-style-type: decimal" START =2;>
        <li>P2</li>
        <li>P3</li>
        </ol>
    </body>
</html>
