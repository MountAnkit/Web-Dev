<body>
    <script>
        username = 'Ankit'
        function showmsg(){
            username = 'Ank'
            let msg = 'Hello,'+username
            alert(msg)
        }
        alert(username);//global username = Ankit
        showmsg();//func changed global value
        alert(username); //global username changed to ank
    </script>
